<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>product management system</title>
</head>

<body>

    <div class="system">
        <div class="title">
            <h1><small>A</small>hmad <small>A</small>l sh</h1>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">

            <button id="creat">create</button>
        </div>
        <div class="outputs">
            <div class="blocksearch">
                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
            </div>
            <div class="btnsearch">
                <button onclick="Getsearchmode(this.id)" id="search title">search by title</button>
                <button onclick="Getsearchmode(this.id)" id="search category">search by category</button>
            </div>
        </div>
        <div id="deleteAll"></div>  
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>discount</th>
                <th>category</th>
                <th>total</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
